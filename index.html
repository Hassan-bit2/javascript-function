<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Iframes and buttons</title>

<p>This is a <span style="color: red; font-family: sans-serif;">red Canik</span> pistol.
This is a <span style="color: rgb(21, 171, 10); font-family: sans-serif;">green Norinko</span> pistol</p>

<form>
